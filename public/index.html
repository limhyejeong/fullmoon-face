<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Api</title>
    <style>
        :root {
            --moon-color: #f9c53a;
        }

        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        canvas {
            position: absolute;
        }

        .fullmoon {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: end;
            bottom: 0;
        }

        /* .fullmoonImg {
            position: absolute;
            width: 62%;
            height: 100%;
            background-image: url(./fullmoon.png);
            background-position: 50% 50%;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        } */

        .imgFilter {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(rgba(0, 0, 0, 0), rgba(249, 197, 58, 0.2), var(--moon-color), var(--moon-color));
            border-radius: 50%;
            z-index: 200;
            /* border: 30px solid #f9c53a; */

        }

        #outputImage {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url();
            background-size: cover;
            background-position: 50% 50%;
            z-index: 100;
            border-radius: 50%;
            /* filter: brightness(1.3); */
        }

        .background {
            width: 100%;
            height: 100vh;
        }

        .fullmoon_bg {
            width: 100%;
            height: 100%;
            background: #000;
            background-image: url('./fullmoon_bg.jpg');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            object-fit: cover;
            z-index: 99;
        }

        #video {
            position: absolute;
            top: 1px;
        }

        .mountain {
            position: absolute;
            width: 100%;
            height: 100vh;
            background-image: url('./fullmoon_mountain.png');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            object-fit: cover;
            z-index: 10000;
            bottom: -50px;
        }
    </style>
</head>

<body>

    <div class="mountain"></div>

    <div class="background">
        <div class="fullmoon_bg"></div>
        <video id="video" width="1" height="1" autoplay muted src=""></video>
    </div>


    <div class="fullmoon">
        <div class="imgFilter"></div>
        <div id="outputImage"></div>
    </div>

    <script type="module" src="face-api.min.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
